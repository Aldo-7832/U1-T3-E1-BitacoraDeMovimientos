<style>
    .row .footer {
        margin-top: 10px;
    }
</style>

<div ng-init="ctrlLogin.findAll()"></div>
<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            PRODUCTOS
        </div>
        <div class="card-body">
            <div class="col d-flex justify-content-between bg-white border-bottom">
                <h5 class="card-title">LISTADO DE PRODUCTOS</h5>
                <div>
                    <a href="#!/products/form" type="button" class="btn btn-primary mb-4"
                        ng-click="ctrlLogin.createText()">
                        <i class="fas fa-plus"></i>
                        <span class="d-sm-none d-md-none d-lg-inline d-xl-inline">
                            NUEVO PRODUCTO
                        </span>
                    </a>
                </div>
            </div>
            <div class="mt-3 table-responsive">
                <table aria-describedby="REGISTROS DE DOCUMENTOS" class="table table-striped table-hover"
                    id="productsTable">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Total</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Estatus</th>
                            <th scope="col" class="text-end"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in listProducts">
                            <td>{{ $index + 1 }}</td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.price}}</td>
                            <td>{{ item.total}}</td>
                            <td>{{ item.description}}</td>
                            <td>
                                <span class="{{item.total >= 1 ? 'badge bg-success' : 'badge bg-danger'}} ">{{item.total
                                    >= 1 ? 'Disponible' : 'No disponible'}}
                                </span>
                            </td>
                            <td>
                                <div class="text-end">
                                    <button type="button" ng-click="ctrlLogin.selectProduct(item)"
                                        class="btn btn-danger" data-bs-toggle="modal"
                                        data-bs-target="#deleteProductModal">
                                        <i class="far fa-trash"></i><span
                                            class="d-sm-none d-md-none d-lg-inline d-xl-inline">
                                            Eliminar</span>
                                    </button>
                                    <a ng-href="#!/products/form" class="btn btn-primary"
                                        ng-click="ctrlLogin.updateText(item)">
                                        <i class="fas fa-edit"></i>
                                        <span class="d-sm-none d-md-none d-lg-inline d-xl-inline">
                                            Editar
                                        </span>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="deleteProductModal" tabindex="-1" aria-labelledby="deleteProductModal" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <h1 class="fa-5x"><i class="fa fa-exclamation-triangle text-danger"></i></h1>
          <h4>¿Desea eliminar este producto?</h4>
  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary m-1" data-bs-dismiss="modal">
            <i class="fa fa-times"></i> Cancelar
          </button>
          <button class="btn btn-danger" data-bs-dismiss="modal"
          ng-click="ctrlLogin.deleteProduct()">
            <i class="fa fa-trash"></i>
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
